version: 1.0
provider:
  name: openfaas
  gateway: http://${MINIKUBE_IP}:31112
functions:
  m2h:
    lang: node10-express
    handler: ./m2h
    image: ${DOCKER_USERNAME}/m2h:latest
    environment:
      minio_endpoint: ${MINIKUBE_IP}
      minio_port: ${MINIO_PORT}
      minio_accessKey: minio
      minio_secretKey: minio123

